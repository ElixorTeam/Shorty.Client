schemas:
  Tag:
    type: object
    properties:
      uid:
        type: string
        format: uuid
      value:
        type: string
    required:
      - uid
      - value

getAllTags:
  summary: Get all tags
  security:
    - bearerAuth: []
  responses:
    '200':
      description: A list of tags
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/schemas/Tag'
    '400':
      $ref: '../shared/responses.yaml#/BadRequestError'
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'
    '404':
      $ref: '../shared/responses.yaml#/NotFoundError'
