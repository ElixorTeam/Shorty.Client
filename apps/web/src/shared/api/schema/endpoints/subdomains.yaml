schemas:
  DomainsAndSubdomains:
    type: array
    items:
      type: object
      properties:
        domainUid:
          type: string
          format: uuid
        domainValue:
          type: string
        subdomains:
          type: array
          items:
            type: object
            properties:
              uid:
                type: string
                format: uuid
              value:
                type: string
            required:
              - uid
              - value
      required:
        - domainUid
        - domainValue
        - subdomains

  Subdomain:
    type: object
    properties:
      uid:
        type: string
        format: uuid
      value:
        type: string
      domainUid:
        type: string
        format: uuid
    required:
      - uid
      - value
      - domainUid

getAllSubdomainsAndDomains:
  summary: Get all subdomains and domains
  security:
    - bearerAuth: []
  responses:
    '200':
      description: A list of subdomains
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/schemas/DomainsAndSubdomains'
            required:
              - data
    '400':
      $ref: '../shared/responses.yaml#/BadRequestError'
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'
    '404':
      $ref: '../shared/responses.yaml#/NotFoundError'

createSubdomain:
  summary: Create a new subdomain
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                value:
                  type: string
                domainUid:
                  type: string
                  format: uuid
              required:
                - value
                - domainUid
  responses:
    '201':
      description: Subdomain created successfully
      content:
        application/json:
          schema:
            $ref: '#/schemas/Subdomain'
    '400':
      $ref: '../shared/responses.yaml#/BadRequestError'
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'
    '404':
      $ref: '../shared/responses.yaml#/NotFoundError'

deleteSubdomain:
  summary: Delete a subdomain
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '204':
      description: Subdomain deleted successfully
    '400':
      $ref: '../shared/responses.yaml#/BadRequestError'
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'
    '404':
      $ref: '../shared/responses.yaml#/NotFoundError'
