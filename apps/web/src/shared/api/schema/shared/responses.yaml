schemas:
  Error:
    type: object
    required:
      - message
      - code
    properties:
      message:
        type: string
      code:
        type: string

UnauthorizedError:
  description: Unauthorized error
  content:
    application/json:
      schema:
        $ref: '#/schemas/Error'

NotFoundError:
  description: Not found error
  content:
    application/json:
      schema:
        $ref: '#/schemas/Error'

BadRequestError:
  description: Bad request error
  content:
    application/json:
      schema:
        $ref: '#/schemas/Error'

BodyNotValidError:
  description: Body not valid error
  content:
    application/json:
      schema:
        type: object
        required:
          - error
          - invalidFields
        properties:
          error:
            type: string
            const: 'BODY_NOT_VALID'
          invalidFields:
            type: array
            items:
              type: string
